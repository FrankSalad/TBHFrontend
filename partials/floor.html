<!-- Left Panel -->
<div class="col-xs-6 col-sm-3">
   <h4>
    Team: 
  <div class="btn-group">

    <button type="button" class="btn btn-default">{{teams[0]}}</button>
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      <span class="caret"></span>
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li ng-repeat="team in teams">
        <a href="#">{{team}}</a></li>
      <li class="divider"></li>
      <li><a href="#">Manage Teams</a></li>
    </ul>
  </div> 
  </h4>

  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">All Clear</h3>
    </div>
  </div>

  <button type="button" class="resident-ok btn btn-success btn-lg" ng-repeat="resident in residents" >
    <span class="glyphicon glyphicon-user"></span>{{resident.name}} 
  </button>  
</div>
